<!DOCTYPE html>
<html ng-app="wPage">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ appTitle }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <navbar navtabs="appTabs"></navbar>
    <div class="container-fluid">
        <div ng-view></div>  <!-- This is the main container where Angular will put all the stuff -->
    </div>
    <div class="footer"></div>

<!-- I'm just adding some basic HTML to the index page, but the intention is to have
 this thing running with Angular and using it as a tool to help other to learn AngularJS.
 Just added some more files, not content. AngularJS and a couple of dependencies. Lets keep this simple.
 Controllers and routes added. I think this will work as a pretty basic setup.
 Added Bootstrap and its dependencies. I'm not installing them with bower as I don't have any intention to repackage for deployments.
 New directive to handle tabs.
 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src="app/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="app/bower_components/showdown/compressed/showdown.js"></script>
    <script src="app/bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="app/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/directives/navbar.js"></script>
    <script src="app/home/app.js"></script>
    <script src="app/books/app.js"></script>
    <script src="app/about/app.js"></script>
</body>
</html>
